<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="urlForm">
        <label for="originalUrl">Original URL:</label>
        <input type="url" id="originalUrl" required>
        <br>
        <button type="submit">Shorten URL</button>
    </form>
    <div id="result"></div>

<!-- Update the script section in index.html -->

<script>
    document.getElementById('urlForm').addEventListener('submit', function(event) {
        event.preventDefault();
        shortenUrl();
    });

    async function shortenUrl() {
        const originalUrl = document.getElementById('originalUrl').value;
        const response = await fetch('/shortUrls', {
            method: 'POST',
            headers: {
                "Accept": "*/*",
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({ full_url: originalUrl }),
        });

        const result = await response.json();
        console.log(result);
        displayResult(result);
    }

    function displayResult(result) {
        const resultDiv = document.getElementById('result');

        // URL-decode the original_url before displaying the link
        const decodedOriginalUrl = decodeURIComponent(result.short_url);

        // Check if the short_url is defined before displaying the link
        if (result.short_url) {
            resultDiv.innerHTML = `<p>Shortened URL: <a href="${result.short_url}" target="_blank">/${result.short_url}</a></p>`;
        } else {
            resultDiv.innerHTML = `<p>Error: Unable to shorten the URL. Please try again.</p>`;
        }
    }
</script>



</body>
</html>
